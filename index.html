<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday - Your Personal AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #chat-container {
            height: 70vh;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .friday-message {
            background-color: #f1f1f1;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Friday AI Assistant</h1>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Ask Friday anything..." autofocus>
    
    <script src="friday.js"></script>
</body>
</html>
