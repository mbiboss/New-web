<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>YouTube Audio Player</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --bg: #0f0c29;
    --bg-gradient: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
    --card: rgba(255, 255, 255, 0.05);
    --accent: #6e44ff;
    --accent-hover: #7d55ff;
    --text: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --success: #00c853;
    --error: #ff5252;
    --warning: #ffab00;
    --progress-bg: rgba(255, 255, 255, 0.1);
    --progress-fill: var(--accent);
    --chip-bg: rgba(110, 68, 255, 0.15);
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    --transition: all 0.3s ease;
  }

  /* Theme Definitions */
  .theme-light {
    --bg: #f8f9fa;
    --bg-gradient: linear-gradient(to bottom, #e3f2fd, #bbdefb, #90caf9);
    --card: rgba(0, 0, 0, 0.05);
    --accent: #1976d2;
    --accent-hover: #1565c0;
    --text: #212121;
    --text-secondary: rgba(0, 0, 0, 0.6);
    --glass: rgba(0, 0, 0, 0.03);
    --glass-border: rgba(0, 0, 0, 0.1);
    --progress-bg: rgba(0, 0, 0, 0.1);
    --chip-bg: rgba(25, 118, 210, 0.15);
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .theme-ocean {
    --bg: #0a1929;
    --bg-gradient: linear-gradient(to bottom, #1e3a8a, #1e40af, #0a1929);
    --card: rgba(59, 130, 246, 0.05);
    --accent: #3b82f6;
    --accent-hover: #2563eb;
    --text: #e0f2fe;
    --text-secondary: rgba(224, 242, 254, 0.7);
    --glass: rgba(59, 130, 246, 0.05);
    --glass-border: rgba(59, 130, 246, 0.1);
    --progress-bg: rgba(59, 130, 246, 0.1);
    --chip-bg: rgba(59, 130, 246, 0.15);
  }

  .theme-forest {
    --bg: #1a2e05;
    --bg-gradient: linear-gradient(to bottom, #2e7d32, #388e3c, #1a2e05);
    --card: rgba(76, 175, 80, 0.05);
    --accent: #4caf50;
    --accent-hover: #43a047;
    --text: #e8f5e8;
    --text-secondary: rgba(232, 245, 232, 0.7);
    --glass: rgba(76, 175, 80, 0.05);
    --glass-border: rgba(76, 175, 80, 0.1);
    --progress-bg: rgba(76, 175, 80, 0.1);
    --chip-bg: rgba(76, 175, 80, 0.15);
  }

  .theme-sunset {
    --bg: #3e2723;
    --bg-gradient: linear-gradient(to bottom, #ff5722, #ff7043, #3e2723);
    --card: rgba(255, 87, 34, 0.05);
    --accent: #ff5722;
    --accent-hover: #f4511e;
    --text: #fff3e0;
    --text-secondary: rgba(255, 243, 224, 0.7);
    --glass: rgba(255, 87, 34, 0.05);
    --glass-border: rgba(255, 87, 34, 0.1);
    --progress-bg: rgba(255, 87, 34, 0.1);
    --chip-bg: rgba(255, 87, 34, 0.15);
  }

  .theme-neon {
    --bg: #000000;
    --bg-gradient: linear-gradient(to bottom, #1a1a2e, #16213e, #000000);
    --card: rgba(0, 255, 255, 0.05);
    --accent: #00ffff;
    --accent-hover: #00e6e6;
    --text: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.8);
    --glass: rgba(0, 255, 255, 0.05);
    --glass-border: rgba(0, 255, 255, 0.2);
    --progress-bg: rgba(0, 255, 255, 0.1);
    --chip-bg: rgba(0, 255, 255, 0.15);
    --shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
  }

  .theme-rose {
    --bg: #1a0e1a;
    --bg-gradient: linear-gradient(to bottom, #ad1457, #c2185b, #1a0e1a);
    --card: rgba(233, 30, 99, 0.05);
    --accent: #e91e63;
    --accent-hover: #d81b60;
    --text: #fce4ec;
    --text-secondary: rgba(252, 228, 236, 0.7);
    --glass: rgba(233, 30, 99, 0.05);
    --glass-border: rgba(233, 30, 99, 0.1);
    --progress-bg: rgba(233, 30, 99, 0.1);
    --chip-bg: rgba(233, 30, 99, 0.15);
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
    background: var(--bg-gradient);
    color: var(--text);
    overflow-x: hidden;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
  }

  .wrap {
    width: 100%;
    max-width: 1200px;
    background: var(--card);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: var(--shadow);
    border: 1px solid var(--glass-border);
  }

  .app-header {
    text-align: center;
    margin-bottom: 25px;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(to right, #6e44ff, #ff5252);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p.note {
    margin: 0;
    color: var(--text-secondary);
    font-size: 14px;
    line-height: 1.5;
  }

  .input-group {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }

  #urlInput {
    flex: 1;
    padding: 16px 20px;
    border-radius: 12px;
    border: 1px solid var(--glass-border);
    background: var(--glass);
    color: var(--text);
    font-size: 16px;
    transition: var(--transition);
  }

  #urlInput:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(110, 68, 255, 0.3);
  }

  #loadBtn {
    padding: 16px 24px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  #loadBtn:hover {
    background: var(--accent-hover);
    transform: translateY(-2px);
  }

  .section-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
    color: var(--text-secondary);
  }

  .chips {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 25px;
  }

  .chip {
    background: var(--chip-bg);
    padding: 10px 18px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 14px;
    border: 1px solid transparent;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .chip:hover {
    background: rgba(110, 68, 255, 0.25);
    transform: translateY(-2px);
  }

  .chip i {
    font-size: 12px;
  }

  .player-container {
    margin-top: 30px;
    border-radius: 16px;
    overflow: hidden;
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid var(--glass-border);
  }

  .thumbnail-container {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
  }

  .thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .thumbnail-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: var(--transition);
  }

  .thumbnail-container:hover .thumbnail-overlay {
    opacity: 1;
  }

  .play-thumb-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--accent);
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: var(--transition);
  }

  .play-thumb-button:hover {
    transform: scale(1.1);
    background: var(--accent-hover);
  }

  .player-controls {
    padding: 20px;
  }

  .song-info {
    margin-bottom: 20px;
  }

  .song-title {
    font-size: 18px;
    font-weight: 600;
    margin: 0 0 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .song-channel {
    font-size: 14px;
    color: var(--text-secondary);
    margin: 0;
  }

  .progress-container {
    margin-bottom: 20px;
  }

  .progress-bar {
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: var(--progress-bg);
    overflow: hidden;
    margin-bottom: 8px;
    cursor: pointer;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: var(--progress-fill);
    border-radius: 3px;
    transition: width 0.3s ease;
  }

  .time-display {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: var(--text-secondary);
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .control-button {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: var(--glass);
    color: var(--text);
    font-size: 16px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: var(--transition);
  }

  .control-button:hover {
    background: var(--accent);
    transform: translateY(-2px);
  }

  .play-button {
    width: 60px;
    height: 60px;
    background: var(--accent);
    font-size: 20px;
  }

  .volume-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-left: auto;
  }

  .volume-icon {
    color: var(--text-secondary);
    font-size: 20px;
  }

  .volume-slider {
    width: 100px;
    -webkit-appearance: none;
    height: 4px;
    border-radius: 2px;
    background: var(--progress-bg);
    outline: none;
  }

  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: var(--accent);
    cursor: pointer;
    transition: var(--transition);
  }

  .volume-slider::-webkit-slider-thumb:hover {
    background: var(--accent-hover);
    transform: scale(1.2);
  }

  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    padding: 12px 20px;
    border-radius: 12px;
    background: var(--glass);
    font-size: 14px;
  }

  .status {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-secondary);
  }

  .status-dot.ready {
    background: var(--success);
  }

  .status-dot.playing {
    background: var(--success);
    animation: pulse 1.5s infinite;
  }

  .status-dot.paused {
    background: var(--warning);
  }

  .status-dot.error {
    background: var(--error);
  }

  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  /* Desktop and Ultra-wide Screens */
  @media (min-width: 1440px) {
    .wrap {
      max-width: 1400px;
      padding: 40px;
    }
    
    .player-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: start;
    }
    
    .thumbnail-container {
      height: 300px;
    }
    
    .search-results {
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      max-height: 500px;
    }
    
    .chips {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    
    .queue-container {
      max-height: 300px;
      overflow-y: auto;
    }
  }

  /* Large Desktop Screens */
  @media (min-width: 1024px) and (max-width: 1439px) {
    .wrap {
      max-width: 1200px;
      padding: 35px;
    }
    
    .search-results {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      max-height: 450px;
    }
    
    .thumbnail-container {
      height: 250px;
    }
    
    .controls {
      gap: 20px;
    }
    
    .chips {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }
  }

  /* Standard Desktop/Laptop Screens */
  @media (min-width: 769px) and (max-width: 1023px) {
    .wrap {
      max-width: 900px;
      padding: 30px;
    }
    
    .thumbnail-container {
      height: 220px;
    }
    
    .search-results {
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      max-height: 400px;
    }
  }

  /* Tablet Screens */
  @media (min-width: 481px) and (max-width: 768px) {
    body {
      padding: 15px;
    }
    
    .wrap {
      max-width: 100%;
      padding: 25px;
    }
    
    .thumbnail-container {
      height: 200px;
    }
    
    .search-results {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      max-height: 350px;
    }
    
    .controls {
      justify-content: center;
      gap: 15px;
    }
    
    .volume-container {
      margin-left: 0;
    }
    
    .input-group, .search-group {
      flex-direction: column;
    }
  }

  /* Mobile Screens */
  @media (max-width: 480px) {
    body {
      padding: 10px;
      align-items: flex-start;
    }
    
    .wrap {
      padding: 20px;
      border-radius: 15px;
    }
    
    h1 {
      font-size: 24px;
    }
    
    .input-group, .search-group {
      flex-direction: column;
    }
    
    .thumbnail-container {
      height: 180px;
    }
    
    .controls {
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .volume-container {
      order: 1;
      margin-left: 0;
      width: 100%;
      justify-content: center;
      margin-top: 10px;
    }
    
    .control-button {
      width: 40px;
      height: 40px;
      font-size: 14px;
    }
    
    .play-button {
      width: 55px;
      height: 55px;
      font-size: 18px;
    }
    
    .search-results {
      grid-template-columns: 1fr;
      max-height: 300px;
    }
    
    .chips {
      gap: 8px;
    }
    
    .chip {
      font-size: 13px;
      padding: 8px 14px;
    }
  }

  /* Landscape Mobile Optimization */
  @media (max-height: 500px) and (orientation: landscape) {
    body {
      padding: 10px;
    }
    
    .wrap {
      padding: 15px;
    }
    
    .app-header {
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    .thumbnail-container {
      height: 120px;
    }
    
    .search-results {
      max-height: 200px;
    }
    
    .chips {
      margin-bottom: 15px;
    }
    
    .queue-container, #favorites, #recentlyPlayed {
      max-height: 150px;
      overflow-y: auto;
    }
  }

  /* Loading animation */
  .loader {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Search Section Styles */
  .search-section {
    margin-bottom: 25px;
  }

  .search-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .search-tab {
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    background: var(--glass);
    color: var(--text-secondary);
    cursor: pointer;
    transition: var(--transition);
    font-size: 14px;
    border: 1px solid var(--glass-border);
  }

  .search-tab.active {
    background: var(--accent);
    color: white;
    transform: translateY(-2px);
  }

  .search-tab:hover:not(.active) {
    background: rgba(110, 68, 255, 0.15);
    color: var(--text);
  }

  .search-group {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }

  #searchInput {
    flex: 1;
    padding: 16px 20px;
    border-radius: 12px;
    border: 1px solid var(--glass-border);
    background: var(--glass);
    color: var(--text);
    font-size: 16px;
    transition: var(--transition);
  }

  #searchInput:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(110, 68, 255, 0.3);
  }

  #searchBtn {
    padding: 16px 24px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  #searchBtn:hover {
    background: var(--accent-hover);
    transform: translateY(-2px);
  }

  .search-results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 15px;
    max-height: 400px;
    overflow-y: auto;
  }

  .search-result {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 15px;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .search-result:hover {
    background: rgba(110, 68, 255, 0.15);
    transform: translateY(-2px);
    border-color: var(--accent);
  }

  .search-result-thumb {
    width: 60px;
    height: 45px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
  }

  .search-result-info {
    flex: 1;
    min-width: 0;
  }

  .search-result-title {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .search-result-channel {
    font-size: 12px;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .search-result-duration {
    font-size: 11px;
    color: var(--text-secondary);
    background: rgba(0, 0, 0, 0.3);
    padding: 2px 6px;
    border-radius: 4px;
    flex-shrink: 0;
  }

  .search-loading {
    text-align: center;
    padding: 40px;
    color: var(--text-secondary);
  }

  .search-empty {
    text-align: center;
    padding: 40px;
    color: var(--text-secondary);
  }

  @media (max-width: 768px) {
    .search-tabs {
      flex-direction: column;
    }
    
    .search-group {
      flex-direction: column;
    }
    
    .search-results {
      grid-template-columns: 1fr;
    }
    
    .search-result {
      flex-direction: column;
      text-align: center;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="app-header">
      <h1>YouTube Audio Player</h1>
      <p class="note">Convert YouTube videos to audio. Paste a link or choose from suggestions, then press Load and Play.</p>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <div class="search-tabs">
        <button class="search-tab active" id="searchTab">üîç Search Songs</button>
        <button class="search-tab" id="urlTab">üîó YouTube URL</button>
      </div>
      
      <div class="search-content" id="searchContent">
        <div class="search-group">
          <input id="searchInput" type="text" placeholder="Search for songs, artists, or albums..." />
          <button id="searchBtn">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
        <div class="search-results" id="searchResults"></div>
      </div>
      
      <div class="url-content" id="urlContent" style="display: none;">
        <div class="input-group">
          <input id="urlInput" type="text" placeholder="Paste YouTube URL or ID here" inputmode="url" />
          <button id="loadBtn">
            <i class="fas fa-play"></i> Load
          </button>
          <button id="downloadBtn" style="padding: 16px 20px; border-radius: 12px; border: none; background: var(--success); color: white; font-weight: 600; cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-download"></i> Download
          </button>
        </div>
      </div>
    </div>

    <!-- Song Queue Section -->
    <div class="section-title" id="queueTitle" style="display: none;">
      üéµ Queue
      <button id="clearQueue" style="margin-left: 10px; padding: 5px 10px; border: none; background: var(--error); color: white; border-radius: 5px; cursor: pointer; font-size: 12px;">
        <i class="fas fa-trash"></i> Clear
      </button>
    </div>
    <div class="queue-container" id="queue" style="margin-bottom: 20px;"></div>
    
    <!-- Favorites Section -->

    const patterns = [
      /v=([a-zA-Z0-9_-]{11})/,
      /youtu\.be\/([a-zA-Z0-9_-]{11})/,
      /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
      /\/v\/([a-zA-Z0-9_-]{11})/
    ];
    
    for (const p of patterns) {
      const m = input.match(p);
      if (m && m[1]) return m[1];
    }
    return null;

      if (savedRepeat && ['none', 'one', 'all'].includes(savedRepeat)) {

      if (savedShuffle !== null) {
        shuffleMode = savedShuffle === 'true';

        if (availableSpeeds.includes(speed)) {

      updateShuffleButton();
      updateSpeedButton();
    } catch (e) {
      console.log('Error loading playback settings:', e);

      console.log('Error saving playback settings:', e);

    updateSpeedButton();

  function createPlaylist() {
    // Create playlist from all available songs
    currentPlaylist = [...SUGGESTIONS, ...favoriteSongs, ...recentlyPlayedSongs];
    
    // Remove duplicates
    const seen = new Set();
    currentPlaylist = currentPlaylist.filter(song => {
      if (seen.has(song.id)) {
        return false;
      }
      seen.add(song.id);
      return true;
    });
    
    // Find current song index
    currentPlaylistIndex = currentPlaylist.findIndex(song => song.id === currentVideoId);
    if (currentPlaylistIndex === -1) currentPlaylistIndex = 0;
  }
  
  function createShuffledPlaylist() {
    createPlaylist();
    
    // Shuffle the playlist but keep current song at the beginning
    const currentSong = currentPlaylist[currentPlaylistIndex];
    const otherSongs = currentPlaylist.filter((_, index) => index !== currentPlaylistIndex);
    
    // Fisher-Yates shuffle
    for (let i = otherSongs.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [otherSongs[i], otherSongs[j]] = [otherSongs[j], otherSongs[i]];
    }
    
    currentPlaylist = [currentSong, ...otherSongs];
    currentPlaylistIndex = 0;
  }
  
  function resetPlaylist() {
    createPlaylist();
  }
  
  function playNext() {
    if (currentPlaylist.length === 0) {
      createPlaylist();
    }
    
    if (currentPlaylist.length === 0) return;
    
    if (repeatMode === 'one') {
      // Replay current song
      if (player && currentVideoId) {
        try {
          player.seekTo(0, true);
          player.playVideo();
        } catch(e) {
          console.log('Error replaying song:', e);
        }
      }
      return;
    }
    
    // Move to next song
    currentPlaylistIndex++;
    
    if (currentPlaylistIndex >= currentPlaylist.length) {
      if (repeatMode === 'all') {
        currentPlaylistIndex = 0;
        if (shuffleMode) {
          createShuffledPlaylist();
        }
      } else {
        setStatus('Playlist ended', 'ready');
        return;
      }
    }
    
    const nextSong = currentPlaylist[currentPlaylistIndex];
    if (nextSong) {
      loadSong(nextSong.id, nextSong.title, nextSong.channel, true);
    }
  }
  
  function playPrevious() {
    if (currentPlaylist.length === 0) {
      createPlaylist();
    }
    
    if (currentPlaylist.length === 0) return;
    
    currentPlaylistIndex--;
    
    if (currentPlaylistIndex < 0) {
      if (repeatMode === 'all') {
        currentPlaylistIndex = currentPlaylist.length - 1;
      } else {
        currentPlaylistIndex = 0;
        return;
      }
    }
    
    const prevSong = currentPlaylist[currentPlaylistIndex];
    if (prevSong) {
      loadSong(prevSong.id, prevSong.title, prevSong.channel, true);
    }
  }
  
  // Keyboard Shortcuts
  function handleKeyboardShortcuts(e) {
    if (!keyboardShortcutsEnabled) return;
    
    // Don't trigger shortcuts if user is typing in an input field
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
    
    switch(e.code) {
      case 'Space':
        e.preventDefault();
        togglePlayPause();
        break;
        
      case 'ArrowLeft':
        e.preventDefault();
        seekBackward();
        break;
        
      case 'ArrowRight':
        e.preventDefault();
        seekForward();
        break;
        
      case 'ArrowUp':
        e.preventDefault();
        adjustVolume(10);
        break;
        
      case 'ArrowDown':
        e.preventDefault();
        adjustVolume(-10);
        break;
        
      case 'KeyM':
        e.preventDefault();
        toggleMute();
        break;
        
      case 'KeyF':
        e.preventDefault();
        toggleFullscreen();
        break;
        
      case 'Comma':
        if (e.shiftKey) {
          e.preventDefault();
          changePlaybackSpeed(-0.25);
        }
        break;
        
      case 'Period':
        if (e.shiftKey) {
          e.preventDefault();
          changePlaybackSpeed(0.25);
        }
        break;
        
      case 'Digit0':
      case 'Digit1':
      case 'Digit2':
      case 'Digit3':
      case 'Digit4':
      case 'Digit5':
      case 'Digit6':
      case 'Digit7':
      case 'Digit8':
      case 'Digit9':
        e.preventDefault();
        const percentage = parseInt(e.code.slice(-1)) * 10;
        seekToPercentage(percentage);
        break;
        
      case 'Home':
        e.preventDefault();
        seekToPercentage(0);
        break;
        
      case 'End':
        e.preventDefault();
        seekToPercentage(100);
        break;
    }
  }

        const duration = player.getDuration();
        player.seekTo(Math.min(duration, currentTime + 10), true);
        setStatus('Seeked forward 10s', 'ready');

        player.setVolume(parseInt(volumeEl.value, 10));
      } catch(e) {
        console.log('Volume change error:', e);
      }
    }
  };

  // Navigation and autoplay functions
  function playNextSong() {
    if (currentSuggestionIndex < SUGGESTIONS.length - 1) {
      currentSuggestionIndex++;
    } else {
      // Loop back to first song
      currentSuggestionIndex = 0;
    }
    const next = SUGGESTIONS[currentSuggestionIndex];
    urlInput.value = next.url;
    onLoadClicked(true);
  }

  function playPrevSong() {
    if (currentSuggestionIndex > 0) {
      currentSuggestionIndex--;
    } else {
      // Loop to last song
      currentSuggestionIndex = SUGGESTIONS.length - 1;
    }
    const prev = SUGGESTIONS[currentSuggestionIndex];
    urlInput.value = prev.url;
    onLoadClicked(true);
  }

  // Navigation buttons
  prevBtn.onclick = () => {
    playPrevSong();
  };

  nextBtn.onclick = () => {
    playNextSong();
  };

  progressBar.onclick = (e) => {
    if (!player || !player.getDuration) return;
    
    try {
      const duration = player.getDuration();
      const rect = progressBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const seekTo = duration * percent;
      player.seekTo(seekTo, true);
    } catch(e) {
      console.log('Seek error:', e);
    }
  };

  // Refresh suggestions functionality
  function refreshSuggestions() {
    // Randomly select 4 songs from trending suggestions
    const shuffled = [...TRENDING_SUGGESTIONS].sort(() => 0.5 - Math.random());
    SUGGESTIONS = shuffled.slice(0, 4);
    renderSuggestions();
    setStatus('Suggestions refreshed!', 'ready');
  }

  // Download functionality
  function downloadAudio() {
    const id = extractVideoID(urlInput.value);
    if (!id) {
      setStatus('Please enter a valid YouTube URL first', 'error');
      return;
    }
    
    // Create download link using yt-dlp compatible service
    const downloadUrl = `https://loader.to/api/button/?f=mp3&color=ff0000&url=https://www.youtube.com/watch?v=${id}`;
    
    // Open download page in new tab
    const downloadWindow = window.open(downloadUrl, '_blank');
    if (downloadWindow) {
      setStatus('Opening download page...', 'ready');
    } else {
      // Fallback - create a temporary link
      const link = document.createElement('a');
      link.href = downloadUrl;
      link.target = '_blank';
      link.click();
      setStatus('Download initiated', 'ready');
    }
  }

  // Event listeners for new buttons
  refreshBtn.onclick = refreshSuggestions;
  downloadBtn.onclick = downloadAudio;

  console.log('YouTube Audio Player fully initialized with autoplay, dynamic suggestions, and download support');
  </script>
</body>
